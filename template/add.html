<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/add">Add New Thoughts</a>

                    <li class="nav-item">

                            <label>Your Goal</label>
                            <textarea rows="2" name="title"></textarea>

                            <label>Details</label>
                            <textarea rows="2" name="thought"></textarea>
                        </div>
                    </div>
                    <br>
                    <div>
                        <button type="submit" class="ui inverted violet button">Add My Thought</button>
