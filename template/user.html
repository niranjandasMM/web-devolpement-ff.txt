<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
    <title>Home page</title>

</head>

<body>
    <h1>Welcome to user page !</h1>
    <br>

    <a class="nav-link" href="/login"><button class="ui teal button">LOG ON</button></a>
    <a class="nav-link" href="/#"><button class="ui blue button">View Users</button></a>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="#" method="POST">
        <input type="text" name="passw" placeholder="enter your email" value="{{passw if passw}}"/>
        <input type="submit" value="submit"/>
    </form>

</body>

</html>
